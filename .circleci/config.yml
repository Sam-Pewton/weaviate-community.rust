---
version: 2.1
executors:
  my-executor:
    docker:
      - image: sampewton/circleci-base:latest
    resource_class: small

jobs:
  setup:
    executor: my-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Start compose
          command: |
            set -x
            docker-compose create weaviate tests && docker-compose start weaviate tests
      - run:
          name: See port bindings
          command: |
            docker ps
      - persist_to_workspace:
          root: .
          paths:
            - .

  unit-test:
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run the --lib tests
          command: |
            docker exec -it tests sh -c "cd /app && cargo test --lib"

  si-test:
    executor: my-executor
    steps:
      - run:
          name: Curl the meta endpoint
          command: |
            docker exec -it tests 

  publish:
    executor: my-executor
    steps:
      - run:
          name: Placeholder
          command: |
            echo "This will publish the latest version to crates.io and tag the repo eventually"
      - run:
          name: Stop Docker compose
          command: |
            docker-compose down

workflows:
  version: 2
  weaviate-community:
    jobs:
      - setup
      - unit-test:
          requires:
            - setup
      - publish:
          requires:
            - unit-test
          filters:
            branches:
              only:
                - main
...
